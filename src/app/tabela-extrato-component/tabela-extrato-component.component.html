<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="contaOrigem">
      <th mat-header-cell *matHeaderCellDef> Conta de Origem </th>
      <td mat-cell *matCellDef="let element"> {{element.contaOrigem}} </td>
    </ng-container>

    <ng-container matColumnDef="contaDestino">
      <th mat-header-cell *matHeaderCellDef> Conta de Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.contaDestino}} </td>
    </ng-container>

    <ng-container matColumnDef="taxa">
      <th mat-header-cell *matHeaderCellDef> Taxa </th>
      <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
    </ng-container>

    <ng-container matColumnDef="dataAgendamento">
      <th mat-header-cell *matHeaderCellDef> Data de Agendamento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAgendamento}} </td>
    </ng-container>

    <ng-container matColumnDef="dataTransferencia">
      <th mat-header-cell *matHeaderCellDef> Data de Transferencia </th>
      <td mat-cell *matCellDef="let element"> {{element.dataTransferencia}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
